<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/5cn9oUC.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(108, 122, 137, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #70c1e3;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #70c1e3;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    h2 a {
      color: #70c1e3;
      text-decoration: none;
    }
    h2 a:hover {
      text-decoration: underline;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .button {
      background-color: #2a7b9b;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }
    .button:hover {
      background-color: #1f5c75;
    }
    .button img {
      width: 24px;
      height: 24px;
    }
    .lang-switch {
      margin-top: 20px;
      font-size: 0.9em;
    }
    .lang-switch a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ANYTIME JOURNEY</h1>
    <h2><a href="https://anytimejourney.com" target="_blank">AnytimeJourney.com</a></h2>
    <div class="button-grid">
      <a href="https://www.xiaohongshu.com" target="_blank" class="button">
        <img src="https://www.xiaohongshu.com/favicon.ico" alt="小紅書">
        Share to Rednote
      </a>
      <a href="https://www.instagram.com/goldenpapa/" target="_blank" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        Follow Instagram
      </a>
      <a href="https://maps.google.com/" target="_blank" class="button" style="justify-content: flex-start;">
        <img src="https://i.imgur.com/W39YCwu.png" alt="Google Maps" style="width: 20px; height: 20px;">
        Google Map
      </a>
      <a href="http://facebook.com/yong.fu.79" target="_blank" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        Share to Facebook
      </a>
    </div>
    <div class="lang-switch">
      <a href="en.html">Switch to English version</a>
    </div>
  </div>
</body>
</html>
